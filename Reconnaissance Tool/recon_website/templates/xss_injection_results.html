<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XSS Injection Results</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        table {
            margin-top: 20px;
        }
        .btn-group {
            margin-top: 20px;
        }
        .table th, .table td {
            vertical-align: middle;
        }
        .table td {
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">XSS Injection Results</h1>
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Status Code</th>
                    <th>Response Time (s)</th>
                    <th>Response Length (bytes)</th>
                    <th>Input Data</th>
                </tr>
            </thead>
            <tbody>
                {% for result in results %}
                <tr>
                    <td>{{ result.code }}</td>
                    <td>{{ result.time|round(2) }}</td>
                    <td>{{ result.length }}</td>
                    <td>{{ result.input }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <div class="btn-group d-flex justify-content-between">
            <a href="/xss_injection_output" class="btn btn-secondary">View Output File</a>
            <a href="/xss_injection" class="btn btn-primary">New Test</a>
        </div>
    </div>
</body>
</html>
